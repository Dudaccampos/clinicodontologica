        <div class="form">
            <h1>Informações de Agendamento</h1>
            <br>
            <p>Informe seu CPF:</p>
            <br>
            <input type="text" name="rollNo" id="roll"><br>
            <p>Nome:</p>
            <br>
            <input type="text" name="name" id="name"><br>
            <p>Telefone:</p>
            <br>

            <p>Endereço:</p>
            <br>
            <input type="text" name="address" id="address"><br>
            <p>Data do Agendamento:</p>
            <br>
            <input type="date" name="appointment-date" id="appointment-date"><br>
            <p>Hora do Agendamento:</p>
            <br>
            <input type="time" name="appointment-time" id="appointment-time"><br>
            <div class="btn-container">
                <button id="read">Visualizar</button>
                <button id="update">Atualizar</button>
                <button id="delete">Excluir</button>
